<script>
	function agendar() {
		var nome = document.getElementById('nome').value;
		var data = document.getElementById('data').value;
		var vaga = document.getElementById('vagas').value;

		if (nome.trim() === "" || data.trim() === "" || vaga.trim() === "") {
			alert("Por favor, preencha todos os campos.");
			return;
		}

		var tabelaCorpo = document.getElementById("tabelaCorpo");
		var novaLinha = tabelaCorpo.insertRow();

		// Inserir células na nova linha
		var celulaNome = novaLinha.insertCell(0);
		var celulaData = novaLinha.insertCell(1);
		var celulaVaga = novaLinha.insertCell(2);
		var celulaAcao = novaLinha.insertCell(3);


		// Preencher as células com os valores do formulário
		celulaNome.innerHTML = nome;
		celulaData.innerHTML = data;
		celulaVaga.innerHTML = vaga;


		// Adicionar botão de exclusão
		var botaoExcluir = document.createElement("button");
		botaoExcluir.type = "button";
		botaoExcluir.className = "btn btn-danger btn-sm";
		botaoExcluir.innerHTML = "Excluir";
		botaoExcluir.onclick = function () {
			var rowIndex = novaLinha.rowIndex - 1;
			tabelaCorpo.deleteRow(rowIndex);
		};
		celulaAcao.appendChild(botaoExcluir);

		limpar();

	}
